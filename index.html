<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"></head>
<body>
  <main>
    <div class="container">
      <div class="header">Our Pricing</div>
      <div class="toggle">
        <h3>Annually</h3>
        <label class="switch">
          <input type="checkbox" id="price-change">
          <span class="slider round"></span>
        </label>
        <h3>Monthly</h3>
      </div>
      <div class="box">
        <div class="sub-box1">
          <h2>Basic</h2>
          <div class="price1-monthly">
            <span>&dollar; </span>19.99</h1>
          </div>
          <div class="price1-annually">
            <span>&dollar; </span>199.99</h1>
          </div>  
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <div class="learn-more">Learn More</div>
        </div>
        <div class="sub-box2">
          <h2>Professional</h2>
          <div class="price2-monthly"><span>&dollar; </span> 24.99</div>
          <div class="price2-annually">
            <span>&dollar; </span>249.99</h1>
          </div> 
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <div class="learn-more">Learn More</div>
        </div>
        <div class="sub-box3">
          <h2>Master</h2>
          <div class="price3-monthly">
            <span>&dollar; </span>39.99
          </div>
          <div class="price3-annually" >
            <span>&dollar; </span>399.99</h1>
          </div> 
         
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <div class="learn-more">Learn More</div>
        </div>
      </div>
    </div>
  </main>
 <!--  
  &dollar;199.99

   -->
  <script src="app.js"></script>
</body>
</html>
